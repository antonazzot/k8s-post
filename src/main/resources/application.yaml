server:
  port: 8888
spring:
  application:
    name: postservice
  datasource:
    password: ${PASSWORD}
    url: ${URL}
    username: ${USERNAME}
  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

feign:
  url: ${FEIGN_URL}


